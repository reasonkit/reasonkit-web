<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" style="font-family: 'JetBrains Mono', 'SF Mono', Consolas, monospace;">
  <defs>
    <!-- Gradients -->
    <linearGradient id="rustGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pythonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Glow filter for Rust bars -->
    <filter id="cyanGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.8"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="900" fill="#030508"/>
  <rect width="1400" height="900" fill="url(#gridPattern)"/>
  
  <!-- Title -->
  <text x="700" y="60" font-size="42" font-weight="700" fill="#f9fafb" text-anchor="middle" font-family="Inter, -apple-system, sans-serif">
    RUST PERFORMANCE ADVANTAGE
  </text>
  
  <text x="700" y="95" font-size="16" font-weight="400" fill="#9ca3af" text-anchor="middle" font-family="Inter, -apple-system, sans-serif">
    Comparative Analysis: Rust vs Python vs Node.js
  </text>
  
  <!-- Legend -->
  <g transform="translate(900, 120)">
    <rect x="0" y="0" width="30" height="12" fill="url(#rustGlow)" rx="2"/>
    <text x="40" y="10" font-size="14" fill="#f9fafb">Rust (Zero-Cost Abstractions)</text>
    
    <rect x="0" y="25" width="30" height="12" fill="url(#pythonGradient)" rx="2"/>
    <text x="40" y="35" font-size="14" fill="#9ca3af">Python (Interpreted)</text>
    
    <rect x="0" y="50" width="30" height="12" fill="url(#nodeGradient)" rx="2"/>
    <text x="40" y="60" font-size="14" fill="#9ca3af">Node.js (V8 JIT)</text>
  </g>
  
  <!-- Chart Area -->
  <g transform="translate(100, 200)">
    
    <!-- Y-axis labels -->
    <text x="0" y="60" font-size="16" font-weight="600" fill="#f9fafb">Startup Time</text>
    <text x="0" y="75" font-size="12" fill="#6b7280">(milliseconds, lower is better)</text>
    
    <text x="0" y="195" font-size="16" font-weight="600" fill="#f9fafb">Memory Usage</text>
    <text x="0" y="210" font-size="12" fill="#6b7280">(MB, lower is better)</text>
    
    <text x="0" y="330" font-size="16" font-weight="600" fill="#f9fafb">Request Speed</text>
    <text x="0" y="345" font-size="12" fill="#6b7280">(req/sec, higher is better)</text>
    
    <text x="0" y="465" font-size="16" font-weight="600" fill="#f9fafb">Concurrent Connections</text>
    <text x="0" y="480" font-size="12" fill="#6b7280">(max connections, higher is better)</text>
    
    <!-- Chart Bars -->
    <g transform="translate(280, 0)">
      
      <!-- Metric 1: Startup Time (Lower is Better) -->
      <!-- Rust: 12ms (tiny bar) -->
      <rect x="0" y="40" width="60" height="24" fill="url(#rustGlow)" filter="url(#cyanGlow)" rx="2"/>
      <text x="65" y="57" font-size="14" font-weight="600" fill="#06b6d4">12ms</text>
      <text x="5" y="57" font-size="12" fill="#030508">Rust</text>
      
      <!-- Python: 420ms (large bar) -->
      <rect x="0" y="72" width="420" height="24" fill="url(#pythonGradient)" rx="2"/>
      <text x="425" y="89" font-size="14" fill="#9ca3af">420ms</text>
      <text x="5" y="89" font-size="12" fill="#f9fafb">Python</text>
      
      <!-- Node.js: 285ms (medium-large bar) -->
      <rect x="0" y="104" width="285" height="24" fill="url(#nodeGradient)" rx="2"/>
      <text x="290" y="121" font-size="14" fill="#9ca3af">285ms</text>
      <text x="5" y="121" font-size="12" fill="#f9fafb">Node.js</text>
      
      <!-- Metric 2: Memory Usage (Lower is Better) -->
      <!-- Rust: 8MB (tiny bar) -->
      <rect x="0" y="175" width="40" height="24" fill="url(#rustGlow)" filter="url(#cyanGlow)" rx="2"/>
      <text x="45" y="192" font-size="14" font-weight="600" fill="#06b6d4">8 MB</text>
      <text x="5" y="192" font-size="12" fill="#030508">Rust</text>
      
      <!-- Python: 95MB (large bar) -->
      <rect x="0" y="207" width="475" height="24" fill="url(#pythonGradient)" rx="2"/>
      <text x="480" y="224" font-size="14" fill="#9ca3af">95 MB</text>
      <text x="5" y="224" font-size="12" fill="#f9fafb">Python</text>
      
      <!-- Node.js: 64MB (medium bar) -->
      <rect x="0" y="239" width="320" height="24" fill="url(#nodeGradient)" rx="2"/>
      <text x="325" y="256" font-size="14" fill="#9ca3af">64 MB</text>
      <text x="5" y="256" font-size="12" fill="#f9fafb">Node.js</text>
      
      <!-- Metric 3: Request Speed (Higher is Better) -->
      <!-- Rust: 145,000 req/s (massive bar) -->
      <rect x="0" y="310" width="725" height="24" fill="url(#rustGlow)" filter="url(#cyanGlow)" rx="2"/>
      <text x="730" y="327" font-size="14" font-weight="600" fill="#06b6d4">145k req/s</text>
      <text x="5" y="327" font-size="12" fill="#030508">Rust</text>
      
      <!-- Python: 12,500 req/s (small bar) -->
      <rect x="0" y="342" width="62" height="24" fill="url(#pythonGradient)" rx="2"/>
      <text x="67" y="359" font-size="14" fill="#9ca3af">12.5k req/s</text>
      <text x="5" y="359" font-size="12" fill="#f9fafb">Python</text>
      
      <!-- Node.js: 28,000 req/s (medium-small bar) -->
      <rect x="0" y="374" width="140" height="24" fill="url(#nodeGradient)" rx="2"/>
      <text x="145" y="391" font-size="14" fill="#9ca3af">28k req/s</text>
      <text x="5" y="391" font-size="12" fill="#f9fafb">Node.js</text>
      
      <!-- Metric 4: Concurrent Connections (Higher is Better) -->
      <!-- Rust: 500,000 connections (MASSIVE bar, nearly full width) -->
      <rect x="0" y="445" width="1000" height="24" fill="url(#rustGlow)" filter="url(#cyanGlow)" rx="2"/>
      <text x="1005" y="462" font-size="14" font-weight="600" fill="#06b6d4">500k conn</text>
      <text x="5" y="462" font-size="12" fill="#030508">Rust</text>
      
      <!-- Python: 5,000 connections (tiny bar) -->
      <rect x="0" y="477" width="10" height="24" fill="url(#pythonGradient)" rx="2"/>
      <text x="15" y="494" font-size="14" fill="#9ca3af">5k conn</text>
      <text x="5" y="494" font-size="12" fill="#f9fafb" opacity="0">Python</text>
      
      <!-- Node.js: 15,000 connections (small bar) -->
      <rect x="0" y="509" width="30" height="24" fill="url(#nodeGradient)" rx="2"/>
      <text x="35" y="526" font-size="14" fill="#9ca3af">15k conn</text>
      <text x="5" y="526" font-size="12" fill="#f9fafb">Node.js</text>
    </g>
  </g>
  
  <!-- Bottom annotation -->
  <g transform="translate(100, 780)">
    <text x="0" y="0" font-size="14" fill="#6b7280">
      Benchmark Environment: AWS c6i.xlarge (4 vCPU, 8GB RAM) | Workload: HTTP API serving JSON
    </text>
    <text x="0" y="25" font-size="14" fill="#6b7280">
      Test Duration: 60s sustained load | Rust: Actix-web 4.x | Python: FastAPI + uvicorn | Node: Express.js 4.x
    </text>
  </g>
  
  <!-- ReasonKit branding footer -->
  <g transform="translate(100, 850)">
    <text x="0" y="0" font-size="12" fill="#06b6d4" font-weight="600">
      reasonkit-core v1.0.0
    </text>
    <text x="140" y="0" font-size="12" fill="#6b7280">
      Apache 2.0
    </text>
    <text x="240" y="0" font-size="12" fill="#6b7280">
      |
    </text>
    <text x="260" y="0" font-size="12" fill="#9ca3af">
      reasonkit.sh
    </text>
  </g>
  
  <!-- Tagline -->
  <text x="1300" y="870" font-size="11" fill="#6b7280" text-anchor="end" font-style="italic">
    "Designed, Not Dreamed"
  </text>
</svg>
