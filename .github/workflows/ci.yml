# ReasonKit Web - CI Pipeline
# Production-grade Rust CI/CD following CONS-009 Quality Gates

name: CI

on:
  push:
    branches: [main, develop, feature/*]
    tags: ["v*.*.*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

jobs:
  # ===========================================================================
  # GATE 1: Build Matrix
  # ===========================================================================
  build:
    name: "Build (${{ matrix.os }})"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Configure sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-build"
          shared-key: "${{ matrix.os }}"
          cache-on-failure: true

      - name: Build
        run: cargo build --release --locked

      - name: Build (all features)
        run: cargo build --release --all-features --locked

  # ===========================================================================
  # GATE 2: Lint with Clippy
  # ===========================================================================
  lint:
    name: "Gate 2: Clippy"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Configure sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-lint"
          cache-on-failure: true

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features --locked -- -D warnings

  # ===========================================================================
  # GATE 3: Format Check
  # ===========================================================================
  format:
    name: "Gate 3: Format"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # ===========================================================================
  # GATE 4: Tests
  # ===========================================================================
  test:
    name: "Gate 4: Tests (${{ matrix.os }})"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Configure sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-test"
          shared-key: "${{ matrix.os }}"
          cache-on-failure: true

      - name: Run tests
        run: cargo test --all-features --locked

      - name: Run doc tests
        run: cargo test --doc --locked

  # ===========================================================================
  # Documentation Build
  # ===========================================================================
  docs:
    name: "Documentation"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Configure sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-docs"
          cache-on-failure: true

      - name: Build documentation
        run: cargo doc --no-deps --all-features --locked
        env:
          RUSTDOCFLAGS: "-D warnings"

  # ===========================================================================
  # Security Audit
  # ===========================================================================
  security:
    name: "Security Audit"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run security audit
        run: cargo audit
        continue-on-error: true

  # ===========================================================================
  # CI Success Gate
  # ===========================================================================
  ci-success:
    name: "CI Success"
    runs-on: ubuntu-latest
    needs: [build, lint, format, test, docs]
    if: always()

    steps:
      - name: Check all required jobs
        run: |
          echo "## CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Format | ${{ needs.format.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docs | ${{ needs.docs.result }} |" >> $GITHUB_STEP_SUMMARY

          for result in "${{ needs.build.result }}" "${{ needs.lint.result }}" "${{ needs.format.result }}" "${{ needs.test.result }}" "${{ needs.docs.result }}"; do
            if [ "$result" != "success" ]; then
              echo "**CI FAILED**" >> $GITHUB_STEP_SUMMARY
              exit 1
            fi
          done

          echo "**CI PASSED**" >> $GITHUB_STEP_SUMMARY
